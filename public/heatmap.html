<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Heatmaps</title>
  <style>
    #map {
      height: 100%;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    #floating-panel {
      position: absolute;
      top: 10px;
      left: 25%;
      z-index: 5;
      background-color: #fff;
      padding: 5px;
      border: 1px solid #999;
      text-align: center;
      font-family: 'Roboto', 'sans-serif';
      line-height: 30px;
      padding-left: 10px;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    let map, heatmap;
    let infowindow;
    let accidentMarkers = [];

    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        zoom: 13,
        center: { lat: 12.9716, lng: 77.5946 }, // Centered on Bangalore
      });

      const trafficLayer = new google.maps.TrafficLayer();
      trafficLayer.setMap(map);

      heatmap = new google.maps.visualization.HeatmapLayer({
        data: getPoints(),
        map: map
      });

      infowindow = new google.maps.InfoWindow();

      // Update accident markers every 2 seconds
      setInterval(fetchAndDisplayAccidents, 2000);
    }

    function fetchAndDisplayAccidents() {
      fetch('http://localhost:9000/accidentInfo')
        .then(res => res.json())
        .then(data => {
          // Clear previous markers
          accidentMarkers.forEach(marker => marker.setMap(null));
          accidentMarkers = [];

          data.forEach(accident => {
            const marker = new google.maps.Marker({
              position: {
                lat: parseFloat(accident.location.latitude),
                lng: parseFloat(accident.location.longitude)
              },
              map: map,
              title: "Accident"
            });

            const content = `<img src="${accident.imageLink}" width="300px" height="auto"/>`;

            marker.addListener('click', () => {
              infowindow.close();
              infowindow.setContent(content);
              infowindow.open(map, marker);
            });

            accidentMarkers.push(marker);
          });
        })
        .catch(error => {
          console.error("Error fetching accident info:", error);
        });
    }

    function getPoints() {
      return [
        new google.maps.LatLng(12.94245046, 77.64584789),
        new google.maps.LatLng(12.96930969, 77.63844057),
        new google.maps.LatLng(12.87717263, 77.63461792),
        new google.maps.LatLng(12.94501245, 77.6396124),
        new google.maps.LatLng(12.98062128, 77.61706206),
        // Add more LatLng points here as needed...
      ];
    }
  </script>

  <!-- âœ… Google Maps JavaScript API with your key -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBrLUv-vD94i7Pamxebwbr-H6IyPKy4t90&libraries=visualization&callback=initMap"
    async defer></script>
</body>
</html>
